<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Meu segundo site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <header>
    <h1>Elementos HTML</h1>
    <nav>
      <ul>
        <li>
          <button type="button"><i class="fa fa-home"></i>Início</button>
        </li>
        <li>
          <a href="#listas">Lista Ordenada</a>
        </li>
        <li>
          <a href="#tabela">Tabela</a>
        </li>
        <li>
          <a href="#imagens">Imagens</a>
        </li>
      </ul>
    </nav>
  </header>

  <section id="listas">
    <article>
      <h2>Lista Ordenada: </h2>
      <ol>
        <li>Fone de ouvido</li>
        <li>Óculos</li>
        <li>Banana</li>
        <li>Garrafa de Água</li>
      </ol>
    </article>
    <article>
      <h2>Lista não ordenada:</h2>
      <ul>
        <li>Fone de ouvido</li>
        <li>Óculos</li>
        <li>Banana</li>
        <li>Garrafa de Água</li>
      </ul>
    </article>
  </section>

  <section id="tabela">
    <h2>Tabela</h2>

    <table>
      <thead>
        <tr>
          <th>
            Ordem
          </th>
          <th>Conteúdo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Acessibilidade</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Listas</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Tabelas</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section id="imagem">
    <img src="" https:/ />
  </section>

  <section id="form">
    <form>
      <label>Nome</label>
      <input type="text" id="nome" placeholder="Digite o seu nome">
      <br />
      <label>E-mail</label>
      <input type="email" id="email" placeholder="Digite o seu email">
      <br />

      <label>Mensagem: </label>
      <textarea id="mensagem"></textarea>
      <br />
      <button>Enviar</button>


    </form>
  </section>
</body>

</html>
